<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>સાઇન અપ - Paaksathi AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    {% include "components/navbar.html" %} 

    <!-- Signup Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-user-plus"></i>
                        <h2>સાઇન અપ</h2>
                        <p>નવું એકાઉન્ટ બનાવો</p>
                    </div>
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-user"></i> નામ
                            </label>
                            <input type="text" id="name" name="name" placeholder="તમારું નામ દાખલ કરો" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">
                                <i class="fas fa-phone"></i> મોબાઇલ નંબર
                            </label>
                            <input type="tel" id="mobile" name="mobile" placeholder="9876543210" required>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> ઇમેઇલ (વૈકલ્પિક)
                            </label>
                            <input type="email" id="email" name="email" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> પાસવર્ડ
                            </label>
                            <input type="password" id="password" name="password" placeholder="તમારો પાસવર્ડ દાખલ કરો" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i> સાઇન અપ કરો
                        </button>
                        <div class="auth-footer">
                            <p>પહેલેથી એકાઉન્ટ છે? <a href="/login">લોગિન કરો</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
