<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>પ્રોફાઇલ - Paaksathi AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include "components/navbar.html" %} 

    <section class="features">
        <div class="container">
            <h2 class="section-title">મારું પ્રોફાઇલ</h2>
            <div class="profile-grid" style="display: grid; grid-template-columns: 1fr 300px; gap: 2rem; align-items: start; margin-top: 1.5rem;">
                <div class="profile-card" style="padding: 1.5rem; border-radius: 10px; box-shadow: var(--shadow); background: white;">
                    <h3>{{ session['user_name'] }}</h3>
                    <p><i class="fas fa-envelope"></i> {{ session.get('email','-') }}</p>
                    <p><i class="fas fa-phone"></i> {{ session.get('mobile','-') }}</p>
                    <p><i class="fas fa-clock"></i> Login Time: {{ session.get('login_time','-') }}</p>
                </div>
                <div class="stats-card" style="padding: 1.5rem; border-radius: 10px; box-shadow: var(--shadow); background: white;">
                    <h4>અંકડા</h4>
                    <p><strong>Total Visits:</strong> {{ total_visits }}</p>
                    <p><strong>Total Scans:</strong> {{ total_scans }}</p>
                    <a href="/dashboard" class="btn btn-secondary" style="display: inline-block; margin-top: 0.75rem;">ડેશબોર્ડ પર જાઓ</a>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
