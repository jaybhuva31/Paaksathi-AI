<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>લોગિન - Paaksathi AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    {% include "components/navbar.html" %} 

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-user-circle"></i>
                        <h2>લોગિન</h2>
                        <p>તમારા એકાઉન્ટમાં પ્રવેશ કરો</p>
                    </div>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="mobile">
                                <i class="fas fa-phone"></i> મોબાઇલ નંબર
                            </label>
                            <input type="tel" id="mobile" name="mobile" placeholder="9876543210" required>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> પાસવર્ડ
                            </label>
                            <input type="password" id="password" name="password" placeholder="તમારો પાસવર્ડ દાખલ કરો" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> લોગિન કરો
                        </button>
                        <div class="auth-footer">
                            <p>એકાઉન્ટ નથી? <a href="/signup">સાઇન અપ કરો</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
